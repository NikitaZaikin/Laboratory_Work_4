name: JavaScript Code Linter

on:
  push:
    branches: [ main ]

jobs:
  JavaScriptCodeLinter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Biome (JS linter & formatter)
        run: npm i -g @biomejs/biome

      # 1) Автоформат (виправляє стилі у файлі)
      - name: Format with Biome (write changes)
        run: biome format --write ./*.js

      # 2) Лінт (перевірка правил; якщо є реальні помилки — впаде)
      - name: Lint with Biome
        run: biome lint ./*.js
